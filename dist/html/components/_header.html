<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__top">
        <div class="header__search search-block">
          <input
            class="search-block__input"
            type="text"
            placeholder="Поиск по магазину"
          />
        </div>

        <a class="header__logo logo" href="index.html">
          <picture>
            <source srcset="images/logo-small.png" media="(max-width: 991px)" />
            <img src="images/logo.png" alt="Логотип" />
          </picture>
        </a>

        <div class="header__tools header-tools">
          <ul class="header-tools__list">
            <li class="header-tools__item">
              <button
                class="header-tools__link header-tools__link--sign-in"
                type="button"
              >
                <span class="header-tools__icon">
                  <svg width="14" height="15">
                    <use xlink:href="images/sprite.svg#user-fill"></use>
                  </svg>
                </span>
                <span class="header-tools__text">Войти</span>
              </button>
            </li>
            <li class="header-tools__item">
              <button
                class="header-tools__link header-tools__link--sign-in"
                type="button"
              >
                <span class="header-tools__icon">
                  <svg width="18" height="16">
                    <use xlink:href="images/sprite.svg#heart"></use>
                  </svg>
                </span>
                <span class="header-tools__text">Избранное</span>
              </button>
            </li>
            <li class="header-tools__item">
              <button
                class="header-tools__link header-tools__link--sign-in"
                type="button"
              >
                <span class="header-tools__icon">
                  <svg width="14" height="18">
                    <use xlink:href="images/sprite.svg#shopping-bag"></use>
                  </svg>
                </span>

                <span class="header-tools__text">Корзина</span>
              </button>
            </li>
          </ul>
        </div>

        <button class="header__toggle" type="button" aria-label="Открыть меню">
          <span class="header__toggle-line"></span>
        </button>
      </div>
      
      <div class="header__bottom">
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Женщинам</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Мужчинам</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Магазины</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Оплата и доставка</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
