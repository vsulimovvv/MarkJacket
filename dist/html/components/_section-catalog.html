<section class="catalog">
  <div class="container">
    <h2 class="catalog__title section-title">Зимняя коллекция</h2>

    <div class="catalog__filters filters-block">
      <ul class="filters-block__list">
        <li class="filters-block__item">
          <select
            class="filters-block__select select"
            name="vendor"
            id="vendor"
          >
            <option value="vendor">по артиклю</option>
            <option value="vendor">цена (возр.)</option>
            <option value="vendor">цена (убыв.)</option>
          </select>
        </li>
        <li class="filters-block__item">
          <select class="filters-block__select select" name="size" id="size">
            <option value="vendor">Размер</option>
            <option value="vendor">32</option>
            <option value="vendor">34</option>
            <option value="vendor">36</option>
          </select>
        </li>
        <li class="filters-block__item">
          <select class="filters-block__select select" name="color" id="color">
            <option value="vendor">Цвет</option>
            <option value="vendor">красный</option>
            <option value="vendor">желтый</option>
            <option value="vendor">зеленый</option>
          </select>
        </li>
        <li class="filters-block__item">
          <select class="filters-block__select select" name="price" id="price">
            <option value="vendor">Цена</option>
            <option value="vendor">от 10000 до 20000</option>
            <option value="vendor">от 20000 до 30000</option>
            <option value="vendor">от 30000 до 40000</option>
          </select>
        </li>
      </ul>
    </div>

                <span class="product-btn__icon">
                  <svg width="14" height="13">
                    <use xlink:href="images/sprite.svg#heart"></use>
                  </svg>
                </span>
              </button>
              <button class="product-btn product-btn--cart" type="button">
                <span class="product-btn__icon">
                  <svg width="15" height="13">
                    <use xlink:href="images/sprite.svg#shopping-bag"></use></svg
                ></span>
                <span class="product-btn__text">Купить</span>
              </button>
            </div>

            <button class="product-card__btn" type="button">
              Быстрый просмотр
            </button>

            <div class="product-card__img">
              <img src="images/content/products/1.jpg" alt="Карточка товара" />
            </div>
            <h3 class="product-card__title"><a href="#">Пальто женское</a></h3>
