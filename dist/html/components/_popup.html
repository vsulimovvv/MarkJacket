<div class="popup">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="20" height="20">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <div class="popup__left">
        <h2 class="popup__title">Напишите нам</h2>
        <div class="popup__text">
          <p>
            Введите данные и отправьте нам. Мы ответим вам в ближайшее время.
          </p>
        </div>
        <form class="popup__form form-submit">
          <label class="form-submit__label">
            <input
              class="form-submit__input"
              type="text"
              id="name"
              name="name"
              placeholder="Ваше имя"
              required
            />
          </label>
          <label class="form-submit__label">
            <input
              class="form-submit__input"
              type="email"
              id="email"
              name="email"
              placeholder="Ваш email"
              required
            />
          </label>
          <label class="form-submit__label">
            <textarea
              class="form-submit__input form-submit__input--textarea"
              id="message"
              name="message"
              placeholder="Сообщение"
              required
            ></textarea>
          </label>
          <label class="form-submit__checkbox checkbox">
            <input class="checkbox__input" type="checkbox" />
            <span class="checkbox__box"></span>
            <span class="checkbox__num">
              Согласен с <a href="#">обработкой персональных данных</a>
            </span>
          </label>

          <button class="form-submit__btn btn" type="submit">отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
